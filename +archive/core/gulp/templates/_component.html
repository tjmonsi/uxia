<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="<%= componentNameSlug %>">
  <template>
    <%= componentName %>
  </template>
  <script>
    (() => {
      class <%= componentNamePascalCase %> extends Polymer.Element {
        static get is () { return '<%= componentNameSlug %>' }
      }

      window.customElements.define(<%= componentNamePascalCase %>.is, <%= componentNamePascalCase %>)
    })()
  </script>
</dom-module>
